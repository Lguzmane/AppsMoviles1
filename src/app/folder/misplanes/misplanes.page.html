<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Planes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Mis Planes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h2>Tus próximos panoramas</h2>
    <p>Aquí se muestran tus planes ordenados por fecha.</p>

    <mat-card *ngFor="let plan of planes" [@fadeIn]>
      <mat-card-header>
        <mat-card-title>{{ plan.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ plan.fechaHora | date:'dd/MM/yyyy HH:mm' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ plan.descripcion }}
      </mat-card-content>
    </mat-card>
  </div>
</ion-content>
