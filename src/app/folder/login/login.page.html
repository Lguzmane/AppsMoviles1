<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>PlansApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <h1>PlansApp</h1>
    <h2>Plans that click, Planes que conectan</h2>
    <h3>Bienvenido!</h3>
    <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" color="success">
        Ingresar
      </ion-button>
    </form>
    <div class="create-account">
      <a routerLink="/folder/formulario">Crea tu cuenta gratis</a>
    </div>
  </div>
</ion-content>
